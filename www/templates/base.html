<!DOCTYPE html>
<html>
<body>
{% load static %}
<script type="text/javascript" src="{% static 'www/main.js' %}"></script>
<a href="{% url 'index' %}">Ana Sayfa</a>
{% if user.is_authenticated %}
<a href="{% url 'profile' %}">Profil</a>
<a href="{% url 'logout' %}">Cikis Yap</a>

{% else %}
<a href="{% url 'signup' %}">Signup</a>
<a href="{% url 'login' %}">Login</a>
{% endif %}
<br>
<br>
<b id="notification">{{ message }}</b>
<br>
<br>
{% block content %} 
{% endblock %}

</body>
</html>
